
<div class="container-fluid text-center" style="padding-top:10px">
  <h2 style="color: #c2442c">Order Id: 1234</h2>

    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:40%">
      Order Placed Successfully
    </div>

      Out For Delivery
    </div>

      Cancelled/Delivered
    </div>
  </div>
</div>
